<body>
  <h1>Puppeteer Widget Examples</h1>

  <ul class="ui-sortable">
      <!--read only text display><!-->
    <li>
      <div class="panel" >
        <h2 class="ui-widget-header text">Read Only Text Box</h2>
        <div class="centered-panel" id="rotxt_div">
          <span id="rotxt" class="randval display-text">NaN</span>
        </div>
      </div>
    </li>

    <!--read/write text display><!-->
    <li>
      <div class="panel" >
          <h2 class="ui-widget-header text">Read Write Text Box</h2>
          <div class="centered-panel" id="rwtxt_div">
            <input type="text" id="rwtxt" class="" placeholder="r/w input"></input>
          </div>
        </div>
    </li>

    <!--read only check box><!-->
    <li>
      <div class="panel toggle-panel">
        <span class="toggle toggle-true" id="rochk"></span>
        <span class="ui-widget-header toggle-text">On/Off Status Display</span>
      </div>
    </li>

    <!--read/write check box><!-->
    <li>
      <div class="panel">
        <h2 class="ui-widget-header text">Switch</h2>
        <div class="centered-panel" id="rwchk_div">
          <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </li>

    <!--read only radio button group><!-->
    <li>
      <div class="panel">
        <h2 class="ui-widget-header text">Read Only Radio Group</h2>
        <div class="centered-panel" id="roradio_div">
          <div class="radio-group">
            <input type="radio" name="roradio" class="icheck" id="roradio_0" disabled>
            <label>Option 1</label>

            <input type="radio" name="roradio" class="icheck" id="roradio_1" disabled checked>
            <label>Option 2</label>

            <input type="radio" name="roradio" class="icheck" id="roradio_2" disabled>
            <label>Option 3</label>

            <input type="radio" name="roradio" class="icheck" id="roradio_3" disabled>
            <label>Option 4</label>
          </div>
        </div>
      </div>
    </li>

    <!--read/write radio button group><!-->
    <li>
      <div class="panel">
        <h2 class="ui-widget-header text">Read Write Radio Group</h2>
        <div class="centered-panel" id="rwradio_div">
          <div class="radio-group">
            <input type="radio" name="rwradio" class="icheck" id="rwradio_0">
            <label>Option 1</label>

            <input type="radio" name="rwradio" class="icheck" id="rwradio_1" checked>
            <label>Option 2</label>

            <input type="radio" name="rwradio" class="icheck" id="rwradio_2">
            <label>Option 3</label>

            <input type="radio" name="rwradio" class="icheck" id="rwradio_3">
            <label>Option 4</label>
          </div>
        </div>
      </div>
    </li>

    <!--read only dial><!-->
    <li>
      <div class="panel">
        <h2 class="ui-widget-header text">Read Only Dial</h2>
        <div class="centered-panel" id="roslide_div">
          <input type="text" value="75" class="dial" data-height=80% data-width=80% id="roslide">
        </div>
      </div>
    </li>

    <!--read/write dial><!-->
    <li>
      <div class="panel">
        <h2 class="ui-widget-header text">Read Write Dial</h2>
        <div class="centered-panel" id="rwslide_div">
          <input type="text" value="5.5" class="dial" data-height=80% data-width=80% id="rwslide">
        </div>
      </div>
    </li>

    <!-- graph><!-->
    <li>
      <div class="panel">
        <h2 class="ui-widget-header text">History</h2>
        <div class="graph-contianer" id="history_div">
          <div class="graph" id="history"></div>
        </div>
      </div>
    </li>
